<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="logo">
        <img src="./imgs/Vector.png" alt="Alura logo" />
      </div>
      <textarea class="main-input" placeholder="Ingrese su texto aquí"></textarea>
      <div class="main-buttons">
        <div class="info">
          <img src="./imgs/info.png" alt="info" />
          <small class="info-message">Solo letras minúsculas y sin acentos</small>
        </div>
        <div class="buttons">
          <button class="encrypt" type="button">Encriptar</button>
          <button class="decrypt" type="button">Desencriptar</button>
        </div>
      </div>
    </main>
    <aside class="aside">
      <div class="boy">
        <img src="./imgs/Muñeco.png" alt="boy">
      </div>
      <div class="no-messages">
        <h2 class="no-messages-title">Ningún mensaje fue encontrado</h2>
        <p class="no-messages-text">Ingresa el texto que desees encriptar o desencriptar</p>
      </div>
    </aside>
  </body>
</html>
